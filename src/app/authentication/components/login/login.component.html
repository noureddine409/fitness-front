<div class="account-form-inner">
  <div class="account-form">
    <div class="account-head" style="background-image:url(../../../../assets/images/hero-banner.png);">
      <a (click)="goToOtherComponent('/home')"><img class="img1" src="../../assets/images/pngwing.com.png" alt=""></a>
    </div>
    <div class="account-form-inner">
      <div class="account-container">
        <div class="heading-bx left">
          <h2 class="title-head">Login to your <span>Account</span></h2>
          <p>Don't have an account? <a (click)="goToOtherComponent('/register')">Create one here</a></p>
        </div>
        <form class="contact-bx" [formGroup]="loginFormGroup" (ngSubmit)="handleLogin()">
          <div class="row placeani">
            <div class="col-lg-12 mt-3">
              <app-alert *ngIf="errorMessage" typeAlert="danger" message="{{ errorMessage }}"></app-alert>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <div class="input-group">
                  <label>Your Email</label>
                  <input name="email" id="email" type="email" class="form-control" formControlName="email">
                  <div *ngIf="(submitted && loginFormGroup.controls['email']?.errors) || (loginFormGroup.controls['email'].invalid && (loginFormGroup.controls['email'].dirty || loginFormGroup.controls['email'].touched))">
                    <div *ngFor="let error of getErrorMessage(loginFormGroup.controls['email'].errors)">
                      {{ error }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <div class="input-group">
                  <label>Your Password</label>
                  <input type="password" class="form-control" formControlName="password">
                  <div *ngIf="(submitted && loginFormGroup.controls['password']?.errors) || (loginFormGroup.controls['password'].invalid && (loginFormGroup.controls['password'].dirty || loginFormGroup.controls['password'].touched))">
                    <div *ngFor="let error of getErrorMessage(loginFormGroup.controls['password'].errors)">
                      {{ error }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group form-forget">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                  <label class="custom-control-label" for="customControlAutosizing">Remember me</label>
                </div>
                <a (click)="goToOtherComponent('/forget-password')" class="ml-auto">Forgot Password?</a>
              </div>
            </div>
            <div class="col-lg-12 m-b30">
              <button name="submit" type="submit" value="Submit" class="btn button-md">Login</button>
            </div>
            <div class="col-lg-12">
              <h6>Login with Social media</h6>
              <div class="d-flex">
                <asl-google-signin-button  type="standard" size="large"></asl-google-signin-button>
                <a class="btn flex-fill m-r5 facebook" (click)="signInWithFB()"><i class="fa fa-facebook"></i>Facebook</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
