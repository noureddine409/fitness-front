<div class="content-block">
  <div class="section-area section-sp1">
    <div class="container">
      <div class="row">
        <!-- Left part start -->
        <div class="col-lg-8 col-xl-8">
          <!-- blog start -->
          <div class="recent-news blog-lg">
            <div class="action-box blog-lg">
              <img [src]="blogDto.picture" alt="">
            </div>
            <div class="info-bx">
              <ul class="media-post">
                <app-blog-date [blog]="blogDto" (blogDateClick)="handleBlogClick($event)"></app-blog-date>
              </ul>
              <h5 class="post-title"><a href="#">{{blogDto.name}}</a></h5>
              <app-blog-description [blog]="blogDto" (blogDateClick)="handleDescClick($event)"></app-blog-description>
              <div class="ttr-divider bg-gray"><i class="icon-dot c-square"></i></div>
              <div class="widget_tag_cloud">
                <h6>TAGS</h6>
                <div class="tagcloud">
                  <a href="#" *ngFor="let tag of blogDto.tags">{{tag}}</a>
                </div>
              </div>
              <div class="ttr-divider bg-gray"><i class="icon-dot c-square"></i></div>
              <h6>SHARE </h6>
              <ul class="list-inline contact-social-bx">
                <li><a href="#" class="btn outline radius-xl"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#" class="btn outline radius-xl"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#" class="btn outline radius-xl"><i class="fa fa-linkedin"></i></a></li>
                <li><a href="#" class="btn outline radius-xl"><i class="fa fa-google-plus"></i></a></li>
              </ul>
              <div class="ttr-divider bg-gray"><i class="icon-dot c-square"></i></div>
            </div>
          </div>
          <!-- blog END -->
        </div>
        <!-- Left part END -->
        <!-- Side bar start -->
        <div class="col-lg-4 col-xl-4">
          <aside  class="side-bar sticky-top">
            <div class="widget recent-posts-entry">
              <h6 class="widget-title"><a (click)="goToOtherComponent('/dashboard/blogs/')">Recent Blogs</a></h6>
              <div class="widget-post-bx" *ngFor="let blog of Blogs">
                <app-blog-item (blogItemClick)="handleBlogClick($event)" [blog]="blog"></app-blog-item>
              </div>
            </div>
            <div class="widget_tag_cloud">
              <h6>TAGS</h6>
              <div class="tagcloud">
                <a href="#" *ngFor="let tag of blogDto.tags">{{tag}}</a>
              </div>
            </div>
          </aside>
        </div>
        <!-- Side bar END -->
      </div>
    </div>
  </div>
</div>
