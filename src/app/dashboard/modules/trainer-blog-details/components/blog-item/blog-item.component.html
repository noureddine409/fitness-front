<div class="widget-post clearfix">
  <div class="ttr-post-media"> <img [src]="blog.picture" width="200" height="143" alt=""> </div>
  <div class="ttr-post-info">
    <div class="ttr-post-header">
      <h6 class="post-title"><a (click)="accessBlog(blog.id!)">{{blog.name}}</a></h6>
    </div>
    <ul class="media-post">
      <li><a (click)="accessBlog(blog.id!)"><i class="fa fa-calendar"></i>{{formatDate(blog.createdAt!)}}</a></li>
    </ul>
  </div>
</div>
