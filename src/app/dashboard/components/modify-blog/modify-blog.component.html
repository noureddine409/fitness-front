<div id="loading-icon-bx" *ngIf="loading"></div>
<div class="container-fluid">
  <div class="db-breadcrumb">
    <h4 class="breadcrumb-title">Add blog</h4>
    <ul class="db-breadcrumb-list">
      <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
      <li>Add blog</li>
    </ul>
  </div>
  <div class="row">
    <!-- Your Profile Views Chart -->
    <div class="col-lg-12 m-b30">
      <app-alert *ngIf="errorMessage" typeAlert="danger" message="{{ errorMessage }}"></app-alert>
      <div class="widget-box">
        <div class="wc-title">
          <h4>Add blog</h4>
        </div>
        <div class="widget-inner">
          <form class="edit-profile m-b30" [formGroup]="blogForm">
            <div class="row">
              <div class="col-12">
                <div class="ml-auto">
                  <h3>1. Basic info</h3>
                </div>
              </div>
              <div class="form-group col-6"
                   [ngClass]="{'has-danger': blogForm.get('blog-name')!.invalid && blogForm.get('blog-name')!.touched}">
                <label class="col-form-label">Blog Name</label>
                <div>
                  <input class="form-control form-control-danger" type="text" value=""
                         formControlName="blog-name">
                  <app-validation-message controlName="blog-name" [formGroup]="blogForm"
                                          [submitted]="submitted"></app-validation-message>
                </div>
              </div>


              <div class="form-group col-12">
                <label class="col-form-label">Blog Content</label>
                <textarea class="form-control" formControlName="blog-content"> </textarea>
                <app-validation-message controlName="blog-content" [formGroup]="blogForm"
                                        [submitted]="submitted"></app-validation-message>
              </div>
              <div class="form-group col-12">
                <label class="col-form-label">Blog Tags</label>
                <div class="d-flex align-items-center">
                  <input #tagInput formControlName="selected-tags" class="form-control form-control-lg"/>
                  <button class="btn btn-secondary ml-2" (click)="addTag(tagInput.value)">Add Tag</button>
                </div>
                <app-validation-message controlName="selected-tags" [formGroup]="blogForm"
                                        [submitted]="submitted"></app-validation-message>
                <div class="mt-3 d-flex flex-wrap">
                  <span class="badge badge-pill badge-secondary mr-2 mb-2 d-flex align-items-center"
                        *ngFor="let tag of selectedTags; let i = index">
                    {{ tag }}
                    <button type="button" class="close ml-2" aria-label="Close" (click)="removeTag(i)">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </span>
                </div>
              </div>


              <div class="col-12 text-center">
                <a (click)="saveChanges()" href="#" class="btn" data-toggle="modal" data-target="#exampleModal">Save
                  Changes</a>
              </div>
            </div>
            <app-modal *ngIf="showModal" message="Blog is added successfully." [showMessage]="false"></app-modal>
          </form>
        </div>
      </div>
    </div>
    <!-- Your Profile Views Chart END-->
  </div>
</div>
