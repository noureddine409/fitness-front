<div class="account-form">
  <div class="account-head" style="background-image:url(../../../assets/images/background/bg2.jpg);">
    <a href="../../../index.html"><img src="../../../assets/images/logo-white-2.png" alt=""></a>
  </div>
  <div class="account-form-inner">
    <div class="account-container">
      <div class="heading-bx left">
        <h2 class="title-head">Sign Up <span>Now</span></h2>
        <p>Login Your Account <a routerLink="/login">Click here</a></p>
      </div>

      <form class="contact-bx" [formGroup]="registerFormGroup" (ngSubmit)="handleRegister()">
        <div class="row placeani">
          <div class="col-lg-12 mt-3">
            <app-alert *ngIf="errorMessage" typeAlert="danger" message="{{ errorMessage }}"></app-alert>
          </div>
          <div class="col-lg-12">
            <div class="form-group">
              <div class="input-group">
                <label>Your Email Address</label>
                <input name="email" id="email" type="email" class="form-control" formControlName="email">
                <div *ngIf="(submitted && registerFormGroup.controls['email']?.errors) || (registerFormGroup.controls['email'].invalid && (registerFormGroup.controls['email'].dirty || registerFormGroup.controls['email'].touched))">
                  <div *ngFor="let error of getErrorMessage(registerFormGroup.controls['email'].errors)">
                    {{ error }}
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-12">
            <div class="form-group">
              <div class="input-group">
                <label>Your Password</label>
                <input type="password" class="form-control" formControlName="password">
                <div *ngIf="(submitted && registerFormGroup.controls['password']?.errors) || (registerFormGroup.controls['password'].invalid && (registerFormGroup.controls['password'].dirty || registerFormGroup.controls['password'].touched))">
                  <div *ngFor="let error of getErrorMessage(registerFormGroup.controls['password'].errors)">
                    {{ error }}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group">
              <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" [required]="true" formControlName="confirmPassword">
                <div *ngIf="(submitted && registerFormGroup.controls['confirmPassword']?.errors) || (registerFormGroup.controls['confirmPassword'].invalid && (registerFormGroup.controls['confirmPassword'].dirty || registerFormGroup.controls['confirmPassword'].touched))">
                  <div>
                    {{ getErrorMessage(registerFormGroup.controls['confirmPassword'].errors)[0] }}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-12 m-b30">
            <button name="submit" type="submit" value="Submit"
                    class="btn button-md">Sign Up
            </button>
          </div>
          <div class="col-lg-12">
            <h6>Sign Up with Social media</h6>
            <div class="d-flex">
              <a class="btn flex-fill m-r5 facebook" href="#"><i class="fa fa-facebook"></i>Facebook</a>
              <a class="btn flex-fill m-l5 google-plus" href="#"><i class="fa fa-google-plus"></i>Google Plus</a>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
