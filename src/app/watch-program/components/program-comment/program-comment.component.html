<div *ngIf="comment" class="comment-body">
  <div class="comment-author vcard">
    <img class="avatar photo" src="{{comment.createdBy.profilePicture}}" alt="">
    <cite class="fn">{{comment.createdBy.firstName + ' ' + comment.createdBy.lastName}}</cite>
    <span class="says">says:</span>
  </div>
  <div class="comment-meta"><a href="#">{{ comment.createdAt | date:'medium':'':'en-US' }}</a></div>
  <p>{{comment.comment}}</p>
</div>
