<div id="loading-icon-bx" *ngIf="loading"></div>
<div class="container-fluid">
  <div class="db-breadcrumb">
    <h4 class="breadcrumb-title">Become A trainer</h4>
    <ul class="db-breadcrumb-list">
      <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
      <li>Become A trainer</li>
    </ul>
  </div>
  <div class="row">
    <!-- Your Profile Views Chart -->
    <div class="col-lg-12 m-b30">
      <app-alert *ngIf="errorMessage" typeAlert="danger" message="{{ errorMessage }}"></app-alert>
      <div class="widget-box">
        <div class="wc-title">
          <h4>Become a trainer</h4>
        </div>
        <div class="widget-inner">
          <form class="edit-profile m-b30" [formGroup]="joinForm">
            <div class="row">
              <div class="col-12">
                <div class="ml-auto">
                  <h3>1. Basic info</h3>
                </div>
              </div>
              <div class="form-group col-12">
                <label class="col-form-label">Address</label>
                <textarea class="form-control" formControlName="trainer-address" placeholder="Your address ..."> </textarea>
                <app-validation-message controlName="trainer-address" [formGroup]="joinForm"
                                        [submitted]="submitted"></app-validation-message>
              </div>
              <div class="form-group col-12">
                <label class="col-form-label">Experience</label>
                <textarea class="form-control" formControlName="motivation-message" placeholder="Your motivation message ..."> </textarea>
                <app-validation-message controlName="motivation-message" [formGroup]="joinForm"
                                        [submitted]="submitted"></app-validation-message>
              </div>
              <div class="form-group col-12">
                <label class="col-form-label">Experience</label>
                <textarea class="form-control" formControlName="trainer-experience" placeholder="Your experience ..."> </textarea>
                <app-validation-message controlName="trainer-experience" [formGroup]="joinForm"
                                        [submitted]="submitted"></app-validation-message>
              </div>
              <div class="form-group col-6">
                <label class="col-form-label">Expertise</label>
                <select class="form-control" style="height: 40px;" formControlName="trainer-expertise">
                  <option class="py-2" *ngFor="let option of myOptions.keys()" [value]="option">{{ myOptions.get(option) }}</option>
                </select>
                <app-validation-message controlName="trainer-expertise" [formGroup]="joinForm"
                                        [submitted]="submitted"></app-validation-message>
              </div>

              <div class="form-group col-6">
                <label class="col-form-label">Documents</label>
                <div>
                  <input class="form-control" type="file" accept="image/*" formControlName="trainer-documents" (change)="onPictureChange($event)" multiple>
                  <app-validation-message controlName="trainer-documents" [formGroup]="joinForm" [submitted]="submitted"></app-validation-message>
                </div>
              </div>
              <div class="col-12 text-center">
                <button class="btn" (click)="saveChanges()">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Your Profile Views Chart END-->
  </div>
</div>
