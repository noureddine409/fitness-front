<div class="section-area section-sp2 popular-courses-bx">
  <div class="container">
    <div class="row">
      <div class="col-md-12 heading-bx left">
        <h2 class="title-head"><span>{{programsTitle}}</span></h2>
        <p>{{programsDescription}}</p>
      </div>
    </div>
    <div class="row">
      <div class="courses-carousel owl-carousel owl-btn-1 col-12 p-lr0">
        <app-program *ngFor="let program of programs" [program]="program"></app-program>
      </div>
    </div>
  </div>
</div>
