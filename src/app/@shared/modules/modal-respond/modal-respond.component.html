<div class="modal fade review-bx-reply" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" [formGroup]="responseForm">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Reply to review</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"
           [ngClass]="{'has-danger': responseForm.get('response')!.invalid && responseForm.get('response')!.touched}">
        <textarea class="form-control" formControlName="response" placeholder="Type text ..."> </textarea>
        <app-validation-message controlName="response" [formGroup]="responseForm"
                                [submitted]="submitted"></app-validation-message>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn mr-auto" (click)="onReply()">Reply</button>
      </div>
    </div>
  </div>
</div>
